<!DOCTYPE html>
<html prefix="og: https://ogp.me/ns#">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title></title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" type="text/css"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.4/swiper-bundle.min.css" rel="stylesheet" />
    <link href="css/main.min.css" type="text/css" rel="stylesheet" />
</head>

</html>

<body>
    <div class="body-wrapper">
        <header class="header">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="/">
                        <img src="img/logo.svg" width="58" height="59"
                            alt="Andromeda">
                    </a>
                </div>
                <div class="header__nav">
                    <a class="header__nav-item" href="#">Преимущества</a>
                    <a class="header__nav-item" href="#">Структура курса</a>
                    <a class="header__nav-item" href="#">Привелегии</a>
                    <a class="header__nav-item" href="#">Тарифы</a>
                    <a class="header__nav-item" href="#">FAQ</a>
                    <a class="header__nav-item" href="#">Контакты</a>
                </div>
                <div class="header__profile"><a class="button button--icon button--profile" href="#">Профиль</a></div>
                <div class="header__burger">
                    <span>
    
                    </span>
                </div>
            </div>
        </header>
        <main><button type="button" onclick="Modal.open('.modal-calculator')">OPEN CALCULATOR</button>
            <div class="modal modal-calculator">
                <div class="modal-wrapper">
                    <div class="modal-content">
                        <div class="modal-close" onclick="Modal.close()"></div>
                        <div class="calculator"><button class="button button--icon button--trading"
                                type="button">Перейти к торговле</button>
                            <div class="calculator-table">
                                <table class="calculator-table__table calculator-table__table--1">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <div class="calculator__input calculator__input--row"><label>Кол-во
                                                        сделок:</label>
                                                    <div class="selector"><input type="hidden" name="length" />
                                                        <div class="selector__placeholder"></div>
                                                        <div class="selector__list">
                                                            <div class="selector__list-inner">
                                                                <div class="selector__option selector__option--selected"
                                                                    data-value="1"><span
                                                                        class="selector__option-text">1</span></div>
                                                                <div class="selector__option" data-value="2"><span
                                                                        class="selector__option-text">2</span></div>
                                                                <div class="selector__option" data-value="3"><span
                                                                        class="selector__option-text">3</span></div>
                                                                <div class="selector__option" data-value="4"><span
                                                                        class="selector__option-text">4</span></div>
                                                                <div class="selector__option" data-value="5"><span
                                                                        class="selector__option-text">5</span></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="calculator__input calculator__input--row"><label
                                                        for="commission">Комиссии</label>
                                                    <div class="checkbox"><input type="checkbox" id="commission"
                                                            checked="checked" />
                                                        <div class="checkbox-bg"></div>
                                                        <div class="checkbox-slider"></div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="calculator__input calculator__input--row"><label
                                                        for="spread">Спред в:</label>
                                                    <div class="checkbox"><input type="checkbox" id="spread" />
                                                        <div class="checkbox-bg"></div>
                                                        <div class="checkbox-symbols"><span>$</span><span>₽</span></div>
                                                        <div class="checkbox-slider"></div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="calculator__input calculator__input--row">
                                                    <label>Сумма:</label><input type="text"></div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="calculator-table__table-sep"></div>
                                <table class="calculator-table__table calculator-table__table--2">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <div class="calculator__input calculator__input--center"><label
                                                        for="id-1">Покупка</label><input id="id-1" type="text"></div>
                                            </td>
                                            <td>
                                                <div class="calculator__input calculator__input--center"><label
                                                        for="id-2">Комиссия</label><input id="id-2" type="text"></div>
                                            </td>
                                            <td>
                                                <div class="calculator__input calculator__input--center"><label
                                                        for="id-3">Кол-во</label><input id="id-3" type="text"></div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="calculator__input calculator__input--center"><label
                                                        for="id-4">Продажа</label><input id="id-4" type="text"></div>
                                            </td>
                                            <td>
                                                <div class="calculator__input calculator__input--center"><label
                                                        for="id-5">Комиссия</label><input id="id-5" type="text"></div>
                                            </td>
                                            <td>
                                                <div class="calculator__input calculator__input--center"><label
                                                        for="id-6">Кол-во</label><input id="id-6" type="text"></div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="calculator__input calculator__input--center"><label
                                                        for="id-7">Спред</label><input id="id-7" type="text"></div>
                                            </td>
                                            <td></td>
                                            <td>
                                                <div class="calculator__input calculator__input--center"><label
                                                        for="id-8">Прибыль</label><input id="id-8" type="text"></div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div><button class="button button--icon button--calc" type="button">Вычислить</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__wrapper">
                <div class="footer__logo">
                    <a href="/">
                        <img src="img/logo.svg" width="72" height="74"
                            alt="Andromeda">
                    </a>
                </div>
                <div class="block__title">Навигация</div>
                <div class="footer__nav block__text">
                    <a class="footer__nav-item" href="#">Преимущества</a>
                    <a class="footer__nav-item" href="#">Структура курса</a>
                    <a class="footer__nav-item" href="#">Привелегии</a>
                    <a class="footer__nav-item" href="#">Тарифы</a>
                    <a class="footer__nav-item" href="#">FAQ</a>
                    <a class="footer__nav-item" href="#">Контакты</a>
                </div>
                <div class="block__title">Социальные сети</div>
                <div class="footer__social block__text">
                    <a class="footer__social-item" href="#">
                        <img src="img/social-icon/tg.svg" width="53" height="53" alt="tg">
                    </a>
                    <a class="footer__social-item" href="#">
                        <img src="img/social-icon/youtube.svg" width="53" height="53" alt="youtube">
                    </a>
                    <a class="footer__social-item" href="#">
                        <img src="img/social-icon/mail.svg" width="53" height="53" alt="mail">
                    </a>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.4/swiper-bundle.min.js"></script>
    <script src="js/main.min.js"></script>
</body>
