<!DOCTYPE html>
<html prefix="og: https://ogp.me/ns#">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title></title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" type="text/css"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.4/swiper-bundle.min.css" rel="stylesheet" />
    <link href="css/main.min.css" type="text/css" rel="stylesheet" />

</html>

<body>
    <div class="body-wrapper">
        <header class="header">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="/">
                        <img src="img/logo.svg" width="58" height="59"
                            alt="Andromeda">
                    </a>
                </div>
                <div class="header__nav">
                    <a class="header__nav-item" href="#">Преимущества</a>
                    <a class="header__nav-item" href="#">Структура курса</a>
                    <a class="header__nav-item" href="#">Привелегии</a>
                    <a class="header__nav-item" href="#">Тарифы</a>
                    <a class="header__nav-item" href="#">FAQ</a>
                    <a class="header__nav-item" href="#">Контакты</a>
                </div>
                <div class="header__profile"><a class="button button--icon button--profile" href="#">Профиль</a></div>
                <div class="header__burger">
                    <span>
    
                    </span>
                </div>
            </div>
        </header>
        <main>
            <div class="profile">
                <div class="profile__nav">
                    <div class="profile__nav-section">
                        <div class="profile__nav-section-inner"><a class="button button--icon button--profile"
                                href="#">Профиль</a><a class="button button--icon button--academy" href="#">P2P
                                Academy</a><a class="button button--icon button--qr" href="#">P2P Scaner</a><a
                                class="button button--icon button--help" href="#">Помощь</a></div>
                    </div>
                    <div class="profile__nav-section">
                        <div class="profile__nav-section-inner"><a class="button button--icon button--academy"
                                href="#">Академия</a><a class="button button--icon button--qr" href="#">P2P Scaner</a><a
                                class="button button--icon button--calc" href="#">Калькулятор</a></div>
                    </div>
                    <div class="profile__nav-section">
                        <div class="profile__nav-section-inner"><a class="button button--icon button--calc"
                                href="#">Персональные данные</a><a class="button button--icon button--help"
                                href="#">Безопасность</a><a class="button button--icon button--calc"
                                href="#">Калькулятор</a></div>
                    </div>
                    <div class="profile__nav-section">
                        <div class="profile__nav-section-inner"><a class="button button--icon button--exit"
                                href="#">Выход</a></div>
                    </div>
                </div>
                <div class="profile__content">
                    <div class="profile__content-inner">
                        <div class="profile__content-title">Персональные данные</div>
                        <div class="form">
                            <div class="form__input-row">
                                <div class="form__input-col"><label class="label-icon label-icon--mail"
                                        for="id-1">E-mail</label><input type="text" id="id-1"></div>
                            </div>
                            <div class="form__input-row">
                                <div class="form__input-col"><label class="label-icon label-icon--user"
                                        for="id-2">Логин</label><input type="text" id="id-2"></div>
                            </div>
                            <div class="form__input-row">
                                <div class="form__input-col"><label class="label-icon label-icon--user" for="id-3">ID
                                        пользователя</label><input type="text" id="id-3"></div>
                            </div>
                            <div class="form__input-row">
                                <div class="form__input-col"><label class="label-icon label-icon--calendar"
                                        for="id-4">Дата регестрации</label><input type="text" id="id-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__wrapper">
                <div class="footer__logo">
                    <a href="/">
                        <img src="img/logo.svg" width="72" height="74"
                            alt="Andromeda">
                    </a>
                </div>
                <div class="block__title">Навигация</div>
                <div class="footer__nav block__text">
                    <a class="footer__nav-item" href="#">Преимущества</a>
                    <a class="footer__nav-item" href="#">Структура курса</a>
                    <a class="footer__nav-item" href="#">Привелегии</a>
                    <a class="footer__nav-item" href="#">Тарифы</a>
                    <a class="footer__nav-item" href="#">FAQ</a>
                    <a class="footer__nav-item" href="#">Контакты</a>
                </div>
                <div class="block__title">Социальные сети</div>
                <div class="footer__social block__text">
                    <a class="footer__social-item" href="#">
                        <img src="img/social-icon/tg.svg" width="53" height="53" alt="tg">
                    </a>
                    <a class="footer__social-item" href="#">
                        <img src="img/social-icon/youtube.svg" width="53" height="53" alt="youtube">
                    </a>
                    <a class="footer__social-item" href="#">
                        <img src="img/social-icon/mail.svg" width="53" height="53" alt="mail">
                    </a>
                </div>
            </div>
        </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.4/swiper-bundle.min.js"></script>
    <script src="js/main.min.js"></script>
